<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pichu - Ingressos para jogos </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Pichu</h1>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Partidas</a></li>
                <li><a href="#">Comprar Ingressos</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Minha Conta</a></li>
            </ul>
        </nav>
    </header>

    <section class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            
            <img class="slide" src="img/carrossel1.png" alt="Imagem de um jogo de futebol Santos x Corinthians">
            <img class="slide" src="img/carrossel2.jpeg" alt="Imagem de um jogo de futebol São Paulo x Palmeiras">
                
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>    
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
        </div>
    </section> 

    <section id="contato">
        <h2>Fale Conosco</h2>
        <p>Preencha o formulário abaixo para entrar em contato conosco. Responderemos o mais breve possível.</p>
        <form> 
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Seu nome">
            <label for="email"> E-mail: </label> 
            <input type="email" id="email" name="email" required placeholder="exemplo@pichu.com"> 
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Sua mensagem"></textarea>
            <input type="submit" value="Enviar"> 
        </form>
    </section>

    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">
                <img src="img/facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <img src="img/linkedin-icon.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="img/instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com" target="_blank">
                <img src="img/tiktok-icon.png" alt="TikTok">
            </a>
        </div>
        <p> &copy; 2025 PICHU EVENTOS LTDA. - Todos os direitos reservados </p>
    </footer>
</body>

</html>
